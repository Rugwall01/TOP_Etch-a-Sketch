<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta name="viewport" content="width=device-width">
        <meta charset="utf-8">
        <title>Etch-a-Sketch Project TOP</title> 
        <script src="script.js" defer></script>
        <style>
            body {
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            #grid-size {
                margin: 20px;
            }

            #div-container {
                display: flex;
                /*flex-wrap: wrap;*/
                flex-direction: column;
                height: 960px;
                width: 960px;
                border: 1px solid black;
            }

            [class^="grid-y"] {
                display: flex;
                flex-direction: row;
                /*border: 1px solid black;*/
                justify-content: stretch;
                flex:auto;
                width: 960px;
            }

            .grid-x {
                margin: 0;
                /*border: 1px solid black;*/
                flex: auto;
                
            }
        </style>
    </head>
    <body>
            <div id="grid-size">
                <label for="user-input">Enter grid-size w/one number 1 to 100</label>
                <input type="text" name="user-input">
                <button id="szBtn">Generate</button>
                <label id="colorLabel" for="colorSelect">Select Color(default:random)</label>
                <input id= "chooseColor" type="color" name="colorSelect">
                <label id="darkenLabel" for="darkenSelect">Scale Opacity</label>
                <input id="chooseFade" type="checkbox" name="darkenSelect">
                <label id="eraseLabel"for="eraseSelect">Erase</label>
                <input id="erase" type="checkbox" name="eraseSelect">
            </div>
            <div id="div-container"></div>
    </body>
</html>
